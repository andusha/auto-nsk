{% extends "base.html" %}
{% block head %}
{% endblock %}

{% block content %}
<div class="flex flex-col max-w-screen-2xl mx-auto my-4 px-3 md:px-0">
    {% for good in goods %}
        <a href="{{url_for('show_good', id=good[0])}}" class="p-4">
            <div class="flex justify-between p-4 bg-gray-100 rounded-lg w-full items-center">
                <div class="">{{good[0]}}</div>
                <div class="">{{good[1]}}</div>
                <div class="">{{good[2]}} дн.</div>
                <div class="flex gap-2">от <div class="text-main font-semibold">{{good[3]}} ₽</div></div>
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}

{% block script %}
{{ javascript_pack('base', attrs='charset="UTF-8"') }}  
{% endblock %}
