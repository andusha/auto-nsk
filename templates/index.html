{% extends "base.html" %}
{% block head %}
{% endblock %}

{% block content %}
<section class="max-w-screen-2xl mx-auto my-9">
    <div id="carousel-example" class="relative w-full">
        <!-- Carousel wrapper -->
        <div
            class="relative h-56 overflow-hidden rounded-lg sm:h-64 xl:h-80 2xl:h-96"
        >
            <!-- Item 1 -->
            <div id="carousel-item-1" class="hidden duration-700 ease-in-out">
                <img
                    src="{{url_for('static', filename='vendors/images/slider1.png')}}"
                    class="absolute left-1/2 top-1/2 block w-full -translate-x-1/2 -translate-y-1/2"
                    alt="..."
                />
            </div>
            <!-- Item 2 -->
            <div id="carousel-item-2" class="hidden duration-700 ease-in-out">
                <img
                    src="{{url_for('static', filename='vendors/images/slider2.png')}}"
                    class="absolute left-1/2 top-1/2 block w-full -translate-x-1/2 -translate-y-1/2"
                    alt="..."
                />
            </div>
        </div>
        <!-- Slider indicators -->
        <div
            class="absolute bottom-5 left-1/2 z-30 flex -translate-x-1/2 space-x-3 rtl:space-x-reverse"
        >
            <button
                id="carousel-indicator-1"
                type="button"
                class="h-3 w-3 rounded-full"
                aria-current="true"
                aria-label="Slide 1"
            ></button>
            <button
                id="carousel-indicator-2"
                type="button"
                class="h-3 w-3 rounded-full"
                aria-current="false"
                aria-label="Slide 2"
            ></button>
        </div>
        <!-- Slider controls -->
        <button
            id="data-carousel-prev"
            type="button"
            class="group absolute left-0 top-0 z-30 flex h-full cursor-pointer items-center justify-center px-4 focus:outline-none "
        >
            <span
                class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-gray-800/30 group-hover:bg-gray-800/60 group-focus:ring-gray-800/70"
            >
                <svg
                    class="h-4 w-4 ext-gray-800"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 6 10"
                >
                    <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M5 1 1 5l4 4"
                    />
                </svg>
                <span class="hidden">Previous</span>
            </span>
        </button>
        <button
            id="data-carousel-next"
            type="button"
            class="group absolute right-0 top-0 z-30 flex h-full cursor-pointer items-center justify-center px-4 focus:outline-none"
        >
            <span
                class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-gray-800/30 group-hover:bg-gray-800/60 group-focus:ring-gray-800/70"
            >
                <svg
                    class="h-4 w-4 text-gray-800"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 6 10"
                >
                    <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m1 9 4-4-4-4"
                    />
                </svg>
                <span class="hidden">Next</span>
            </span>
        </button>
    </div>

</section>
    <section class="max-w-screen-2xl mx-auto my-9">
        <h2 class="font-semibold text-3xl">Рекомендуем</h2>   
        <div class="flex flex-col gap-4 sm:justify-between sm:flex-row sm:gap-0">
            {% for good in goods %}
                <div class="shadow-xl rounded-md p-6 sm:max-h-96 sm:max-w-96">
                    <a href="{{url_for('show_good', id=good['id'])}}" class="product-link flex flex-col gap-3">
                    <img src="{{ good['img_path'] }}" alt="{{ good['title']}}" title="{{ good['title']}}" class="product-image w-full h-52 sm:w-52">
                    <div class="product-text-container">
                        <h3 class="product-price font-semibold">{{ good['price'] }} ₽</h3>
                        <p class="product-name sm:w-48">{{ good['title']}}</p>
                    </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </section>
    <section class="max-w-screen-2xl mx-auto my-9">
        <div class="flex flex-col gap-4 sm:flex-row sm:justify-between sm:gap-0">
            <div class="proposal"><a href=""><img class="proposal-image" src="{{url_for('static', filename='vendors/images/slider2.png')}}" alt=""></a></div>
        <div class="proposal"><a href=""><img class="proposal-image" src="{{url_for('static', filename='vendors/images/slider2.png')}}" alt=""></a></div>
        </div>
    </section>
{% endblock %}

{% block script %}
{{ javascript_pack('index', 'base', attrs='charset="UTF-8"') }}  
{% endblock %}
